<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            margin: 0;
            padding: 20px;
        }

        main {
            max-width: 600px; 
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center; 
            color: #35424a;
            font-size: 40px;
        }

        form {
            display: flex;
            flex-direction: column; 
        }

        form label {
            font-size: 25px; 
            margin-top: 10px;
            font-weight: bold;
            color: #333; 
        }

        form input, form textarea {
            padding: 10px; 
            margin-top: 5px;
            border: 2px solid #ffffff; 
            border-radius: 4px;
            font-size: 20px; 
            transition: border-color 0.3s ease; 
        }

        form input:focus, form textarea:focus {
            border-color: #000000;
            outline: none; 
        }

        form button {
            margin-top: 10px;
            padding: 10px; 
            background: #35424a; 
            color: #ffffff; 
            border: none; 
            border-radius: 4px;
            cursor: pointer; 
            font-size: 20px;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #3a3c3d;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px; 
            color: #777; 
        }
        @media (max-width: 768px) {
            h2 {
                font-size: 30px; 
            }

            form label {
                font-size: 20px; 
            }

            form input, form textarea {
                font-size: 18px;
            }

            form button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;  2024 Test Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
